{
  "name": "popcorn-quiz",
  "editor": {
    "default": "../editors/default-editor.html",
    "quiz": "../../editors/quiz.html",
    "answer": "../../editors/quiz-answer.html"
  },
  "cornfield": {
    "server": "http://localhost:8889",
    "authtype": "browserid"
  },
  "ui": {
    "trackEventHighlight": "click",
    "title": "Pop Quiz"
  },
  "plugin": {
    "plugins": [
      {
        "name": "quiz question",
        "type": "quiz",
        "path": "../../js/plugins/popcorn.quiz.js"
      },
      {
        "name": "highlight answer",
        "type": "answer",
        "path": "../../js/plugins/popcorn.quiz-answer.js"
      },
      {
        "name": "spawn media",
        "type": "mediaspawner",
        "path": "../../js/external/popcorn.mediaspawner.js"
      },
      {
        "name": "footnote",
        "type": "footnote",
        "path": "../../js/external/plugins/popcorn.footnote.js"
      },
      {
        "name": "image",
        "type": "image",
        "path": "../../js/external/plugins/popcorn.image.js"
      }

    ]
  },
  "icons": {
    "default": "../resources/popcorn-icon.png",
    "image": "../resources/image-icon.png"
  },
  "dirs": {
    "popcorn-js": "../../js/external/popcorn-js/",
    "dialogs": "../dialogs/",
    "resources": "../resources/"
  },
  "mediaDefaults": {
    "frameAnimation": true,
    "defaults": {
      "quiz": {
        "rightSound": [
          "../../audio/ding.ogg",
          "../../audio/ding.mp3"
        ],
        "wrongSound": [
          "../../audio/buzzer.ogg",
          "../../audio/buzzer.mp3"
        ]
      }
    }
  }
}

